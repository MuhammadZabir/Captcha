<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="item">
      <h2 data-cy="itemDetailsHeading"><span>Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ item.id }}</span>
        </dd>
        <dt><span>Image</span></dt>
        <div *ngIf="imageCollection && imageCollection.length > 0; else empty">
          <dd *ngFor="let image of imageCollection;">
            <img class="image" src="{{  image.imageDir  }}"/>
          </dd>
        </div>
        <ng-template #empty>
          <dd>No Image</dd>
        </ng-template>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ item.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ item.description }}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
          <span>{{ item.price }}</span>
        </dd>
        <dt><span>Shop</span></dt>
        <dd>
          <div *ngIf="item.shop">
            <a [routerLink]="['/shop', item.shop?.id, 'view']">{{ item.shop?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" (click)="addToBasket()" class="btn btn-primary">
        <fa-icon icon="plus"></fa-icon>&nbsp;<span>Add</span>
      </button>
    </div>
  </div>
</div>
