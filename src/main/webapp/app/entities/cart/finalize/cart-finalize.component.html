<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-cart-heading" data-cy="CartCreateUpdateHeading">Cart Basket</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="table-responsive" id="entities" *ngIf="cartBasketsCollection && cartBasketsCollection.length > 0; else empty">
          <table class="table table-striped" aria-describedby="page-heading">
            <thead>
              <tr>
                <th scope="col"><span>Name</span></th>
                <th scope="col"><span>Price</span></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cartBasket of cartBasketsCollection" data-cy="entityTable">
                <td>
                  <a [routerLink]="['/cart-basket', cartBasket.item?.id, 'view']">{{ cartBasket.item?.name }} x{{ cartBasket.amount }}</a>
                </td>
                <td>{{ cartBasket.item?.price }}</td>
              </tr>
              <tr>
                <td>Total Price</td>
                <td>{{ totalPrice }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <ng-template class="col-12" #empty>
        <div class="row-md jh-entity-details">
          <h3>There is no items in the basket.</h3>
        </div>
      </ng-template>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Checkout</span>
        </button>
      </div>
    </form>
  </div>
</div>
