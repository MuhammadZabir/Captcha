<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-cart-heading" data-cy="CartCreateUpdateHeading">Create or edit a Cart</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="table-responsive" id="entities" *ngIf="items && items.length > 0">
          <table class="table table-striped" aria-describedby="page-heading">
            <thead>
              <tr>
                <th scope="col"><span>ID</span></th>
                <th scope="col"><span>Amount</span></th>
                <th scope="col"><span>Cart</span></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cartBasket of cartBasketsCollection; trackBy: trackId" data-cy="entityTable">
                <td>
                  <a [routerLink]="['/cart-basket', cartBasket.id, 'view']">{{ cartBasket.id }}</a>
                </td>
                <td>{{ cartBasket.amount }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_totalPrice">Total Price</label>
          <input
            type="number"
            class="form-control"
            name="totalPrice"
            id="field_totalPrice"
            data-cy="totalPrice"
            formControlName="totalPrice"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_buyer">Buyer</label>
          <select class="form-control" id="field_buyer" data-cy="buyer" name="buyer" formControlName="buyer">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userExtraOption.id === editForm.get('buyer')!.value?.id ? editForm.get('buyer')!.value : userExtraOption"
              *ngFor="let userExtraOption of buyersCollection; trackBy: trackUserExtraById"
            >
              {{ userExtraOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
