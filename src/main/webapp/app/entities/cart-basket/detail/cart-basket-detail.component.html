<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cartBasket">
      <h2 data-cy="cartBasketDetailsHeading"><span>Cart Basket</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ cartBasket.id }}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
          <span>{{ cartBasket.amount }}</span>
        </dd>
        <dt><span>Cart</span></dt>
        <dd>
          <div *ngIf="cartBasket.cart">
            <a [routerLink]="['/cart', cartBasket.cart?.id, 'view']">{{ cartBasket.cart?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/cart-basket', cartBasket.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
